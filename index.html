<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 the-table">
				<div class="row">
					<div class="dealer-hand-wrapper col-sm-12">
						<div class="col-sm-2">
							Dealer Total: <span class="dealer-total">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-2 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-3 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-4 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-5 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-6 col-sm-2"><img src="images/cards/deck.png" /></div>
						</div>
					</div> <!-- dealer-hand-wrapper -->
					<div class="player-hand-wrapper col-sm-12">
						<div class="col-sm-2">
							Player Total: <span class="player-total">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="card card-1 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-2 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-3 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-4 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-5 col-sm-2"><img src="images/cards/deck.png" /></div>
							<div class="card card-6 col-sm-2"><img src="images/cards/deck.png" /></div>
						</div>
					</div> <!-- player-hand-wrapper -->
					<div class="the-buttons">
						<div class="col-sm-2 col-sm-offset-3">
							<button class="btn btn-primary deal-button">Deal</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-danger hit-button">Hit</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-success stand-button">Stand</button>
						</div>		


						<div class="col-sm-2 col-sm-offset-3">
							<button class="btn btn-primary deal-button">Bet 1</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-danger hit-button">Bet 5</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-success stand-button">Bet 10</button>
						</div>		
					</div> <!-- the-buttons -->
				</div> <!-- another row -->
			</div> <!-- col-sm-12 the-table -->
		</div> <!-- Row -->
	</div> <!-- Container -->


</body>
</html>
